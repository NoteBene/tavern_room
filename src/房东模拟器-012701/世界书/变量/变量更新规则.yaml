变量更新规则:
  当前时间:
    format: xx年x月x日 周X xx:xx
    check:
      - 每次事件推进后更新时间，模拟时间流逝

  近期事务:
    type: |-
      string[]
    check:
      - 记录需要完成的任务、约定、重要事件等
      - 完成后从列表中移除，新增事务时及时添加
      - 最多保持5-8项活跃事务，避免过度复杂

  主角资金:
    type: number
    check:
      - 每月15日自动增加租金收入（根据当前房客数量和租金标准）
      - 每日自动增加酒吧利润（根据酒吧知名度和服务员安排）
      - 购买物品、投广告、打赏等消费时减少对应金额

  公寓知名度:
    type: number
    range: 0~100
    check:
      - 投广告（1000元）时增加10点
      - 租客质量影响：普通租客+5，优质租客+10，超赞租客+20

  酒吧知名度:
    type: number
    range: 0~100
    check:
      - 投广告（1000元）时增加10点
      - 招聘服务员影响：普通服务员+5，优质服务员+10，超赞服务员+20

  可监控区域:
    type: |-
      {
        [监控区域: string]: string
      }
    check:
      - 从黑市购买监控器后可安装对应区域
      - 根据监控位置、角色正在干什么实时更新监控画面描述

  物品栏:
    type: |-
      {
        [物品名: string]: {
          描述: string;
          数量: number;
        }
      }
    check:
      - 购买、获取物品时添加或增加数量
      - 使用、消耗、赠送物品时减少数量，数量为0时自动移除

  房客:
    type: |-
      {
        [房客姓名: string]: {
          基本信息: {
            种族: string;
            等级: string;
            身高: number;
            三围: string;
            罩杯: string;
            年龄: number;
          };
          好感度: number;
          堕落度: number;
          着装: {
            上装: string;
            下装: string;
            内衣: string;
            袜子: string;
            鞋子: string;
            饰品: string;
          };
          当前心情: string;
          正在干嘛: string;
          当前计划: string;
          当前解锁阶段: number;
          解锁路线: string[];
          立绘: string;
        }
      }
    check:
      - 房客:有新房客入住需要更新房客完整信息，设计角色堕落的解锁路线
      - 当前心情、正在干嘛、当前计划：所有房客都需要根据时间、计划、事件实时更新

  房客.${房客姓名}.好感度:
    type: number
    range: 0~100
    check:
      - 复合房客意愿的互动事件：增加1~3点（随机）
      - 赠送喜欢礼物：增加10点
      - 非自愿的性互动: 减少5点
      - 非自愿的强奸:减少10点

  房客.${房客姓名}.堕落度:
    type: number
    range: 0~100
    check:
      - 性互动：增加1~3点（随机）
      - 接触新事务阶段：自慰/成人用品/口交/内入各增加10点
      - 解锁相应阶段后自动更新

  房客.${房客姓名}.当前解锁阶段:
    type: number
    check:
      - 满足解锁路线中对应阶段的条件时递增
      - 每个房客有独立的解锁路线和条件
      - 解锁后更新房客状态和行为模式

  房客.${房客姓名}.着装:
    type: |-
      {
        上装: string;
        下装: string;
        内衣: string;
        袜子: string;
        鞋子: string;
        饰品: string;
      }
    check:
      - 事件变更、换装、衣物损坏、特殊场合时更新
      - 着装描述要色情,要突出角色的性感

  房客.${房客姓名}.立绘:
    type: |-
      '常服' | '内衣' | '情趣内衣' | '裸体' | '精液'
    check:
      - 优先根据房客正在干嘛自动调整立绘
      - 包含 '睡' 或 '睡觉' 时优先为 '内衣' 或 '裸体'（视情境而定
      - 包含 '直播' 或 '表演' 且需博眼球时切换为 '情趣内衣'
      - 在发生性互动或被喷射相关事件后可切换为 '精液'
